<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>65-限制在可视区的拖拽.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			position:absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');

	oBox.onmousedown=function(ev){
		var divX = ev.clientX - oBox.offsetLeft;
		var divY = ev.clientY - oBox.offsetTop;
		var l = 0;
		var t = 0;

		document.onmousemove=function(ev){
			l = ev.clientX-divX;
			t = ev.clientY-divY;
			if(l<0){
				l=0;
			}else if(l>window.innerWidth-oBox.offsetWidth){
				l=window.innerWidth-oBox.offsetWidth
			}
			if(t<0){
				t=0;
			}else if(t>window.innerHeight-oBox.offsetHeight){
				t=window.innerHeight-oBox.offsetHeight
			}
			oBox.style.left= l+'px';
			oBox.style.top= t+'px';
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
	}
</script>
</html>
