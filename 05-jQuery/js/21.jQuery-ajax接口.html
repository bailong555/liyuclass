<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21.jQuery-ajax接口.html</title>
</head>
<body>
	<button>请求数据</button>
</body>
<script src='../jQuery.js'></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:'http://127.0.0.1:3001',
				dataType:'jsonp',
				jsonp:'callback',
				success:function(data,statusMsg,jqXHR){
					console.log(data);
					console.log(statusMsg);
					console.log(jqXHR);
				}
			})
		})
	})
</script>
</html>
